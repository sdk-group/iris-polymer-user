<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iris-polymer-importer/iris-importer.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="iris-usercard">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      
      .operator-photo {
        width: 60px;
        height: 60px;
        border: 1px solid var(--paper-grey-300);
        margin-right: 15px;
      }
      
      #info .content {
        @apply(--layout-horizontal);
        @apply(--layout-top);
        padding: 15px;
      }
      
      .online {
        color: var(--paper-light-green-700);
      }
      
      .offline {
        color: var(--paper-grey-500);
      }
      
      .online-status {
        width: 13px;
      }
      
      #info {
        overflow: hidden;
        border: 1px solid var(--paper-grey-300)
      }
    </style>
    <paper-toolbar justify='around'>
      <paper-icon-button id="user-icon" class="offline" icon="social:person" on-tap="openmodal"></paper-icon-button>
      <content></content>
    </paper-toolbar>
    <iron-collapse id="info">
      <div class="content">
        <div class="operator-photo">
        </div>
        <div class="operator-info flex">
          <div>
            <span class="field">Имя:</span>
            <span>{{fields.name}}</span>
          </div>
          <div>
            <span class="field">Фамилия:</span>
            <span>{{fields.lastname}}</span>
          </div>
          <div>
            <template is="dom-if" if="{{fields.logged_in}}">
              <iron-icon class="online-status online" icon="icons:radio-button-checked"></iron-icon> в сети
            </template>
            <template is="dom-if" if="{{!fields.logged_in}}">
              <iron-icon class="online-status offline" icon="icons:radio-button-unchecked"></iron-icon> не в сети
            </template>
          </div>
        </div>
        <div class="operator-actions">
          <paper-button>
            <iron-icon icon="settings"></iron-icon>Настройки
          </paper-button>
        </div>
      </div>
    </iron-collapse>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'iris-usercard',
        properties: {
          api: Object
        },
        ready() {
          console.log('ready', this);
          let user = this.api.require('user');
          this.info_open = false;
          this.fields = {};
          let classes = this.$["user-icon"].classList;
          user.on('user.fields.changed', (fields) => {
            this.set('fields', fields);
            if (fields.logged_in) {
              classes.add("online");
              classes.remove("offline");
            } else {
              classes.remove("online");
              classes.add('offline');
            }
            this.$["user-icon"].updateStyles();
          });

        },
        openmodal() {

          this.$.info.toggle()
        }
      });
    })();
  </script>

</dom-module>
