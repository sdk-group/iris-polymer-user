<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iris-polymer-importer/iris-importer.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="iris-usercard">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      
      .online-status.online {
        color: var(--paper-light-green-700);
      }
      
      .online-status.offline {
        color: var(--paper-grey-500);
      }
      
      .title {
        min-height: 20px;
      }
      
      .online-status {
        width: 13px;
      }
      
      .fields {
        padding-left: 15px;
      }
      
      iron-icon {
        margin-top: -1px;
      }
      
      .actions >::content paper-button {
        float: right;
      }
      
      .bottom.title {
        font-size: 12px;
      }
      
      #user-icon {
        border-radius: 50%;
      }
      
      #user-icon.blue {
        padding: 14px;
        background-color: var(--paper-light-blue-600);
      }
      
      #user-icon.online {
        box-shadow: 0 0 10px 2px rgba(0, 176, 0, 0.75);
      }
    </style>
    <paper-toolbar>
      <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>
      <div id="user-icon" class="offline blue">
        <iron-icon icon="social:person"></iron-icon>
      </div>
      <div class="fields ">
        <div class="middle title">
          <span class="field">{{fields.lastname}} {{fields.name}} {{fields.patronymic}}</span>
        </div>
        <div class="bottom title">
          <template is="dom-if" if="{{fields.logged_in}}">
            <iron-icon class="online-status online" icon="icons:radio-button-checked"></iron-icon> в сети
          </template>
          <template is="dom-if" if="{{!fields.logged_in}}">
            <iron-icon class="online-status offline" icon="icons:radio-button-unchecked"></iron-icon> не в сети
          </template>
        </div>
      </div>
      <div class="actions flex">
        <content></content>
      </div>
    </paper-toolbar>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'iris-usercard',
        properties: {
          api: Object
        },
        ready() {
          let user = this.api.require('user');
          this.info_open = false;
          this.fields = {};
          let classes = this.$["user-icon"].classList;
          user.on('user.fields.changed', (fields) => {
            this.set('fields.logged_in', fields.logged_in);
            this.set('fields.lastname', fields.lastname);
            this.set('fields.name', fields.name[0] + '.');
            if (fields.patronymic) this.set('fields.patronymic', fields.patronymic[0] + '.');

            if (fields.logged_in) {
              classes.add("online");
              classes.remove("offline");
            } else {
              classes.remove("online");
              classes.add('offline');
            }

            this.$["user-icon"].updateStyles();
          });

        },
        menuAction() {

          this.fire('menu')
        }
      });
    })();
  </script>

</dom-module>
